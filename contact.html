  <!-- START : Main -->
  <main>

    <!-- START: Form -->

    <!-- END: Form -->

    <section class="sec-mod-form mb-100">
      <div class="mod-form">
        <div class="container">
          <h2 class="text-center mb-40">Contact Us</h2>
          <div class="mod-form__inner">
            <div class="mod-form__image">
              <img src="public/img/contact.svg" alt="Contact Graphic Image">
            </div>
            <div class="mod-form__main">
              <form>
                <div class="mod-form__content">
                  <div class="form-group">
                    <label for="name">Name <span>*</span></label>
                    <input type="text" name="text" id="name" class="mod-input" placeholder="Jon" autocomplete="off" required>
                  </div>

                  <div class="form-group">
                    <label for="sur-name">Surname <span>*</span></label>
                    <input type="text" name="sur-name" id="sur-name" class="mod-input" placeholder="Doe" autocomplete="off" required>
                  </div>

                  <div class="form-group">
                    <label for="number">Mobile No. <span>*</span></label>
                    <input type="text" name="number" id="number" class="mod-input" placeholder="+ 0123456789" pattern="[0-9]" maxlength="12" autocomplete="off" required>
                  </div>

                  <div class="form-group">
                    <label for="mail">E-mail <span>*</span></label>
                    <input type="email" name="mail" id="mail" class="mod-input" placeholder="example@email.com" autocomplete="off" required>
                  </div>

                  <div class="form-group">
                    <label>City <span>*</span></label>
                    <div class="dropdown">
                      <button class="dropdown__placeholder" type="button">
                        <span class="dropdown__placeholder-text">Select</span>
                        <i class="icon : icon-chevron-down"></i>
                      </button>

                      <div class="dropdown__list">
                        <ul>
                          <li class="dropdown__list-item">
                            <input type="radio" name="news_year" id="news_2022" data-title="2022">
                            <label for="news_2022" class="dropdown__list-option">New York</label>
                          </li>
                          <li class="dropdown__list-item">
                            <input type="radio" name="news_year" id="news_2021" data-title="2021">
                            <label for="news_2021" class="dropdown__list-option">London</label>
                          </li>
                          <li class="dropdown__list-item">
                            <input type="radio" name="news_year" id="news_2021" data-title="2021">
                            <label for="news_2021" class="dropdown__list-option">Paris</label>
                          </li>
                          <li class="dropdown__list-item">
                            <input type="radio" name="news_year" id="news_2021" data-title="2021">
                            <label for="news_2021" class="dropdown__list-option">Amsterdam</label>
                          </li>
                          <li class="dropdown__list-item">
                            <input type="radio" name="news_year" id="news_2021" data-title="2021">
                            <label for="news_2021" class="dropdown__list-option">Tokyo</label>
                          </li>
                        </ul>
                      </div>

                    </div>
                  </div>

                  <div class="form-group form-group--radio">
                    <label> Age</label>
                    <div class="mod-radio__list">
                      <input type="radio" id="age1" name="age" value="20" class="mod-radio">
                      <label for="age1">15 - 20</label>
                      <input type="radio" id="age2" name="age" value="40" class="mod-radio">
                      <label for="age2">21 - 40</label>
                      <input type="radio" id="age3" name="age" value="60" class="mod-radio">
                      <label for="age3">41 - 60</label>
                    </div>
                  </div>

                  <div class="form-group form-group--expand">
                    <label for="msg">Message<span>*</span></label>
                    <textarea name="message" id="msg" class="mod-input" autocomplete="off" placeholder="Hello There! Type Your Message here." rows="6"></textarea>
                  </div>

                  <div class="form-group form-group--expand">
                    <div class="terms-checkbox mb-20">
                      <div>
                        <input type="checkbox" name="terms" id="terms" checked>
                        <div class="checkbox-icon"></div>
                      </div>
                      <label for="terms">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore cumque magnam debitis quod vero dolore harum minus quae nesciunt quibusdam ab repudiandae doloremque dolores, voluptatem esse aperiam voluptas? <a href="javascript:void(0)" class="form__link">Terms and Condition</a></label>
                    </div>
                  </div>

                </div>

                <button class="btn" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>
